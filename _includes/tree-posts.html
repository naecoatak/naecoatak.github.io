<div class="tree-posts">

    <h3>他の投稿</h3>

    {% for post in site.posts %}

    <article role="article" class="post-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
        <div class="content">
            <a title="post" href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title" itemprop="name">{{ post.title }} {{ post.date | date_to_string }}</h2>
            </a>
        </div>
    </article>

    {% endfor %}

</div>
